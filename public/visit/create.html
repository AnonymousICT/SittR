<body>
	<h1>SittR</h1>
	<main>
		<h3 id="nav-greeting">Welcome User</h3>
		<nav>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="/profile/detail.html">Your Profile</a></nav></li>
				<li><button id="logout-btn">Logout</button></li>
			</ul>
		</nav>
		<section id="new-visit">
			<form>
				<fieldset>
					<label for="visit-summary">
						A quick summary of your needs<br>
						<input type="text" name="visit-summary" placeholder="URGENT: I need to visit my sick parent out of town for 3 days. Or something less dramatic like: my wife and I are celebrating our 10th anniversary in Hawaii. We REALLY need the time away negotiable with pricing">
					</label><br>
					<label for="date-start">
						When do you need someone to watch your pet?<br>
						<input type="date" id="date-start">
					</label><br>
					<label for="date-end">
						When will you come home?<br>
						<input type="date" id="date-end">
					</label><br>	
					<label>
						Would you prefer someone to host your pet or someone to visit your home?<br>
						<select>
							<option disabled selected value> -- select an option -- </option>
  							<option value="host">Please host my pet</option>
  							<option value="visit">Just a visit to my home</option>
						</select>
					</label><br>
					<label for="visit-price">
						How much are you willing to pay per day? price suggestion: $35 per overnight stay and $25 per visit(if you just need someone to visit your cat) urgent needs $50 per day <br>
						$ <input type="number" name="visit-price" placeholder="30">
					</label><br>

					<label for="care-instructions">What do you need the host to do for your pet?<br>
						<input type="text" name="care-instructions" placeholder="Rex is a friendly golden retriever that but has me convinced that he's the living embodiment of a perpetual motion machine. He's a high energy dog and eats twice a day."><br>
					</label>

					<button id="visit-submit">Submit new visit post</button>
				</fieldset>
			</form>
		</section>
