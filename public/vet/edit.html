		<h1>Edit Vet form</h1>
		<section>
			<form id="vet-edit-form">
				<fieldset>
					<label for="vetname-txt">Vet's name or business:<br> <input type="text" id="vetname-txt" placeholder="Dr. Real Vet" required></label><br>

			</form>
		</section>
